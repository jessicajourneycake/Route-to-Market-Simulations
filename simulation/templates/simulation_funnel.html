<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/static/home.css" />

        <title>Simulations</title>
    </head>
    <body>
       <div class="container" style="height: 1300px; position: relative !important;margin-top: 30px !important;">
       <div class="">
       </div>
        <div class="row" style="height: 900px; width: 1700px;">
            <div style="width:1200px;height:100px;bottom:-50px;background-color:black;">
            <a style="width: 1000px;height:75px;color:white; position: relative;padding-left:350px;font-size:22px;font-weight:bold;bottom:-20px;">New Product Route-to-Market Simulations</a>
            <a style="position: relative; z-index: 1;background-color: black; width: 200px; height: 75px;" href="..">
            <img style="width:50px;height:50px;position:relative;z-index:3;top:15px;left:150px;"src="/static/home.png"></img>
            
            </a>
            <div class="col-md-12" style="height: 1200px; width: 1500px !important;">
                <div style="position:relative;margin-top:50px;">
                    <div
                        class="row"
                        style="height: 1200px !important; width: 1200px !important;"
                    >
                    <div style="height: 700px; width: 2000px; border-style: solid;border-width: 2px;position: relative; z-index: 2;">
                
                     <div style="width: 1200px !important; z-index: 1 !important;">
                        <a
                    style="
                        width: 598px;
                        height: 50px;
                  
                        background-color: grey;
                        z-index: 2 !important;
                        position: relative;
                        left: -12px;
                        padding: none;
                     
                    
                        
                    "
                    href="funnel"
                    class="btn btn-secondary rounded-0 btn-lg active"
                    role="button"
                    aria-pressed="true"
                    >Week-over-Week Sales Funnel</a>
                    <a
                    style="
                        width: 598px;
                        height: 50px;
                        background-color: white;
                        color: black;
                        position: relative;
                        z-index: 2 !important;
                        margin-left: -16px;
                        padding: none;
            
                  
                    "
                    href="stages"
                    class="btn btn-secondary rounded-0 btn-lg active"
                    role="button"
                    aria-pressed="true"
                    >Week-over-Week Sales Stage Changes</a>
                    </div>
                        <div class="col_lg-6" style="width:600px !important;">
                                <div style="position: relative;z-index: 1;margin-left: 20px;">
                                    {% autoescape off %} {{ funnel }} {% endautoescape %}
                                </div>
                 
               
                        </div>
                    </div>

                
            </div>
        </div>
        </div>
       
 

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    --></body>
</html>
